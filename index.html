<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator-grid">
      <!-- <div class="previous-value"></div> -->
      <input type="text" class="screen" value="0" disabled />

      <div class="calculator-keys">
        <button data-action="clear" class="span2">AC</button>
        <button data-action="delete">DEL</button>
        <button data-action="+">+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-action="-">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-action="*">&times;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-action="/">รท</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="calculate" class="span2">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
